<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>



    <div ng-hide="loading">
        <div ng-repeat="post in posts">
            <h1>{{post.name}}</h1>

            <p>{{post.content}}</p>

            <p>
                <a href="#/comments/{{post.id}}">{{post.comments.length}} Commentaires</a>
            </p>

            <hr>


        </div>
    </div>
</body>
</html>
